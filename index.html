<html lang="en">

<body>

	<div class="wrapper">
		<div class="playerLength">
			<p class="help">Number of Players > </p>
			<p class="player">X2</p>
			<p class="player">X3</p>
			<p class="player">X4</p>
			<p class="player">X5</p>
			<div class="burg">
				<div class="bar bar1"></div>
				<div class="bar bar2"></div>
				<div class="bar bar3"></div>
			</div>
		</div>

		<div class="cards">
			<div class="card shirt"></div>
			<div class="card shirt"></div>
			<div class="card shirt"></div>
			<div class="card shirt"></div>
			<div class="card shirt"></div>
		</div>

		<p class="helpBg">< Change background</p>
		<div class="bgMenu">
			<div class="bgBurg">
				<i class="fas fa-angle-down"></i>
			</div>
			<div class="bgGroup">
				<div class="bg1 bg"></div>
				<div class="bg2 bg"></div>
				<div class="bg3 bg"></div>
				<div class="bg4 bg"></div>
				<div class="bg5 bg"></div>
				<div class="bg6 bg"></div>
			</div>
		</div>

		<p class="play">Play <i class="fas fa-caret-right"></i></p>
		<p class="desc">This mini game is created to resolve disputes. Click on the card and the gods of luck decide who of you win. Choose the number of players and resolve disputes with friends. To reset the cards, you need to open all.</p>
	</div>
